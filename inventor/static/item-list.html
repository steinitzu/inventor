<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <label>Search:</label>
      <input ng-model="query" ng-change="filter()" />
      <label>Sort by:</label>
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
      </select>
      <div class="container">
        <div class="row">
          
          <div class="span2 container">
          <ul class="labels" ng-controller="LabelsCtrl">
            <li ng-repeat="label in labels">
              <span class="label label-info" ng-click="addFilter(label)">
                {{label}}
              </span>
            </li>
          </ul>
          </div>
          <div class="span2 container">
          <ul class="filterlabels" ng-controller="LabelsCtrl">
            <li ng-repeat="label in filterLabels">
              <span class="label label-success" ng-click="removeFilter(label)">
                {{label}}
              </span>
            </li>
          </ul>
          </div>
        </div>
        <input model="itemService.filterLabels" name="itemService.filterLabels" />
      </div>
    </div>
    <div class="span10">
      <pagination num-pages="noOfPages" current-page="currentPage"
                  ng-click="selectPage(page.number)" />
      <table class="table table-striped rowlink">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Location</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items | orderBy:orderProp">
            <td>
              <a href="#/item/{{item.id}}">
                {{item.id}}
              </a>
            </td>
            <td>
              <a href="#/item/{{item.id}}">
                {{item.name}}
              </a>
            </td>
            <td>
              <a href="#/item/{{item.id}}">
                {{item.location}}
              </a>
            </td>
            <td>
              <a href="#/item/{{item.id}}">
                {{item.quantity}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination num-pages="noOfPages" current-page="currentPage"
                  ng-click="selectPage(page.number)" />

    </div>
  </div>
</div>
