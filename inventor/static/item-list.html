<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
      
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
      </select>      
    </div>
    <div class="span10">
      <!--Body content-->
      
      <ul class="items">
        <li ng-repeat="item in items | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/item/{{item.id}}" class="thumb"><img ng-src="{{item.picture_path}}"></a>
          <a href="#/item/{{item.id}}">{{item.name}}</a>
          <p>{{item.info}}</p>
        </li>
      </ul>
      
    </div>
  </div>
</div>
